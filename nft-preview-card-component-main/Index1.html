<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="FullBox">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="Texts">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="BIG">
        <div class="ETH">
          <img src="images/icon-ethereum.svg" alt="ImageIcon" />
          <span>0.041 ETH</span>
        </div>
        <div class="Time">
          <img src="images/icon-clock.svg" alt="ImageIcon" />
          <span> 3 days left</span>
        </div>
      </div>
      <hr />
      <div class="LastIco">
        <img src="./WhatsApp Image 2024-12-01 at 6.33.11 AM.jpeg" alt="" />
        <p>Creation of <b>AJibola</b></p>
      </div>
    </div>
  </body>
</html>
