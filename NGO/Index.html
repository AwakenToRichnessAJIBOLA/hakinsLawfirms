<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>My Shopping Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Product 1 -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$20.00</p>
                    <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                </div>

                <!-- Product 2 -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$30.00</p>
                    <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
                </div>

                <!-- Product 3 -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$25.00</p>
                    <button onclick="addToCart('Product 3', 25)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Shopping Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
